# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: 'Publish'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - uses: oleksiyrudenko/gha-git-credentials@v1
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
      - run: yarn version --new-version ${{ github.event.inputs.version }}
      - run: yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - run: yarn doc:build
      - run: mkdir styleguide/${{ github.events.inputs.version }} && cp styleguide/index.html styleguide/${{ github.events.inputs.version }} && cp -R styleguide/build styleguide/${{ github.events.inputs.version }}/build
      - name: push doc
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.NPM_TEST_DOC_SECRET }}
        with:
          source-directory: 'styleguide'
          destination-github-username: 'ArthurStam'
          destination-repository-name: 'npm-test-doc'
